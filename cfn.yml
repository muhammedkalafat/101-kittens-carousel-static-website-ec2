AWSTemplateFormatVersion: 2010-09-09

Description: |
  Kittens Carousel is a static website 
  application deployed with Apache Web Server 
  on AWS Elastic Compute Cloud (EC2) 
  Instance using AWS Cloudformation Service.
Parameters:
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/al2023-ami-minimal-kernel-default-x86_64'

Resources:
  MuhammedInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmiId
      InstanceType: t2.micro
      KeyName: firstkey
      SecurityGroups: 
        - !Ref MuhammedSecGRP
      Tags: 
        - Key: Name
          Value: !Sub "Web Server of Kittens Project 101"
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          dnf update -y
          dnf install -y httpd
          cd /var/www/html
          chmod -R 777 /var/www/html
          dnf install wget -y
          wget https://raw.githubusercontent.com/muhammedkalafat/101-kittens-carousel-static-website-ec2/main/static-web/index.html
          wget https://raw.githubusercontent.com/muhammedkalafat/101-kittens-carousel-static-website-ec2/main/static-web/cat0.jpg
          wget https://raw.githubusercontent.com/muhammedkalafat/101-kittens-carousel-static-website-ec2/main/static-web/cat1.jpg
          wget https://raw.githubusercontent.com/muhammedkalafat/101-kittens-carousel-static-website-ec2/main/static-web/cat2.jpg
          systemctl restart httpd
          systemctl enable httpd
          systemctl start httpd
  MuhammedSecGRP:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allows SSH and HTTP connection
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0   
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0       
      Tags: 
        - Key: Name
          Value: Muhammed-Sec-Group-CloudFormation
Outputs:
  WebsiteURL:
    Description: URL of the website
    Value: !Sub http://${MuhammedInstance.PublicDnsName}
